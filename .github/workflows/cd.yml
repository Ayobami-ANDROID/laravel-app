name: CD Pipeline

on:
  workflow_run:
    workflows: ["Docker Image CI"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: delete old laravel containers
        run: sudo docker rm -f laravel || true
      - name: delete old ngnix
        run: sudo docker rm -f ngnixlaravel || true
      - name: compose
        run: sudo docker compose up -d
